<div class="row">
  <div class="col-md-6 mx-auto">
    <h2 style="text-align:center">Welcome {{userFullName}}</h2>
    <br><hr>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto" style="border-right:1px solid #ccc">
      <h4 style="text-align:center">Recent Added</h4>
    <div class="row">
      <div class="col-md-12">
            <div class="row mx-auto" style="width:50%;margin-top:8px" *ngFor="let user of List">
              <div class="col-md-6"></div>
              <div class="col-md-6 mx-auto">
                <span class="card-title" style="text-align:center">{{user.FirstName}} {{user.LastName}}</span>
              </div>
            </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 mx-auto">
      <h4 style="text-align:center">Find New Friends</h4>
      <br>
      <a class="btn btn-primary" style="margin-left:50%" routerLink="/friends/new">Go</a>
  </div>
</div>
<p-growl [(value)]="msgs"></p-growl>
